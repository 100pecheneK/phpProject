#-----------------------------------------------#
# Основная конфигурация сервера
#-----------------------------------------------#

worker_processes    1;
pid                 "c:/users/admin/documents/ospanel/userdata/temp/nginx.pid";
error_log           "c:/users/admin/documents/ospanel/userdata/logs/Nginx_1.14_error.log" warn;

events {
worker_connections    1024;
}

http {

include             "c:/users/admin/documents/ospanel/modules/http/Nginx_1.14/conf/mimen.types";
error_log           "c:/users/admin/documents/ospanel/userdata/logs/Nginx_1.14_error.log" warn;
default_type        application/octet-stream;

log_format main '$host: $remote_addr [$time_local] '
'"$request" "$http_referer" $status $bytes_sent '
'"$http_user_agent" "$http_x_forwarded_for"';
access_log "c:/users/admin/documents/ospanel/userdata/logs/Nginx_1.14_queries.log" main;

autoindex                     on;
tcp_nopush                    on;
tcp_nodelay                   on;
reset_timedout_connection     on;
ignore_invalid_headers        off;
server_tokens                 off;
server_name_in_redirect       off;
keepalive_timeout             60 60;
client_header_timeout         1m;
send_timeout                  1m;

#-----------------------------------------------#
# Конфигурация буферов
#-----------------------------------------------#

client_body_timeout           1m;
client_body_buffer_size       256k;
client_header_buffer_size     4k;
client_max_body_size          50m;
large_client_header_buffers   4 8k;
server_names_hash_bucket_size 512;
server_names_hash_max_size    4096;

#-----------------------------------------------#
# Конфигурация GZIP
#-----------------------------------------------#

gzip                          on;
gzip_buffers                  4 64k;
gzip_comp_level               6;
gzip_disable                  "msie6";
gzip_min_length               32768;
gzip_proxied                  any;
gzip_static                   off;
gzip_vary                     on;
gzip_types                    text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

#-----------------------------------------------#
# Указание временных каталогов
#-----------------------------------------------#

client_body_temp_path         "c:/users/admin/documents/ospanel/userdata/temp" 1 2;
fastcgi_temp_path             "c:/users/admin/documents/ospanel/userdata/temp" 1 2;
proxy_temp_path               "c:/users/admin/documents/ospanel/userdata/temp" 1 2;
scgi_temp_path                "c:/users/admin/documents/ospanel/userdata/temp" 1 2;
uwsgi_temp_path               "c:/users/admin/documents/ospanel/userdata/temp" 1 2;

#-----------------------------------------------#
# Конфигурация SSL
#-----------------------------------------------#

ssl_ciphers                   ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;
ssl_session_cache             builtin:5000;
ssl_dhparam                   "c:/users/admin/documents/ospanel/userdata/config/cert_files/dhparam.pem";
ssl_prefer_server_ciphers     on;
ssl_protocols                 TLSv1 TLSv1.1 TLSv1.2;
ssl_session_timeout           10m;

#-----------------------------------------------#
# FastCGI PHP
#-----------------------------------------------#

upstream  backend  {

server 127.0.0.1:9000 max_fails=0;
server 127.0.0.1:9001 max_fails=0;
server 127.0.0.1:9002 max_fails=0;
server 127.0.0.1:9003 max_fails=0;
server 127.0.0.1:9004 max_fails=0;
server 127.0.0.1:9005 max_fails=0;

}



#-----------------------------------------------#
# Внимание!
# Служебная конфигурация хоста сервера Nginx
# Данный блок не предназначен для модификации!
# Первичный виртуальный хост "по умолчанию"
#-----------------------------------------------#

server {
listen        *:80 default_server;
listen        *:443 default_server ssl;

ssl_certificate           "c:/users/admin/documents/ospanel/userdata/config/cert_files/server.crt";
ssl_certificate_key       "c:/users/admin/documents/ospanel/userdata/config/cert_files/server.key";

#add_header Strict-Transport-Security "max-age=94608000";

location / {
root      c:/users/admin/documents/ospanel/modules/system/html/default;
index     index.html;
}

# Подключение веб-инструментов
#---------------------------------------#
# <Не изменяйте этот блок конфигурации>
location /openserver/ {
root    "c:/users/admin/documents/ospanel/modules/system/html";
index    index.php;
allow all;
allow    127.0.0.0/8;
allow    ::1/128;
allow    127.0.0.1;
deny     all;
location /openserver/server-status {
stub_status    on;
}
location ~ ^/openserver/.*\.php$ {
root                               "c:/users/admin/documents/ospanel/modules/system/html";
fastcgi_pass                       backend;
fastcgi_index                      index.php;
fastcgi_buffers                    4 64k;
fastcgi_connect_timeout            1s;
fastcgi_ignore_client_abort        off;
fastcgi_next_upstream              timeout;
fastcgi_read_timeout               5m;
fastcgi_send_timeout               5m;
fastcgi_param    TMP               "c:/users/admin/documents/ospanel/userdata/temp";
fastcgi_param    TMPDIR            "c:/users/admin/documents/ospanel/userdata/temp";
fastcgi_param    TEMP              "c:/users/admin/documents/ospanel/userdata/temp";
fastcgi_param    CONTENT_TYPE      $content_type;
fastcgi_param    CONTENT_LENGTH    $content_length;
fastcgi_param    DOCUMENT_URI      $document_uri;
fastcgi_param    DOCUMENT_ROOT     $document_root;
fastcgi_param    GATEWAY_INTERFACE CGI/1.1;
fastcgi_param    HTTPS             $https;
fastcgi_param    QUERY_STRING      $query_string;
fastcgi_param    REQUEST_METHOD    $request_method;
fastcgi_param    REQUEST_URI       $request_uri;
fastcgi_param    REMOTE_ADDR       $remote_addr;
fastcgi_param    REMOTE_PORT       $remote_port;
fastcgi_param    SERVER_ADDR       $server_addr;
fastcgi_param    SERVER_PORT       $server_port;
fastcgi_param    SERVER_NAME       $host;
fastcgi_param    SERVER_PROTOCOL   $server_protocol;
fastcgi_param    SERVER_SOFTWARE   nginx;
fastcgi_param    SCRIPT_FILENAME   $document_root$fastcgi_script_name;
fastcgi_param    SCRIPT_NAME       $fastcgi_script_name;
}
}
# <Не изменяйте этот блок конфигурации/>
#---------------------------------------#
